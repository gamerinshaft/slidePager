<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="slidePager.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="touchwipe.js"></script>
<script src="slidePager.js"></script>
</head>

<body>
<div class="pages pages1 active" data-js="1111">1111</div>
<div class="pages pages2" data-js="2111">21111</div>
<div class="pages pages3" data-js="1211">1211</div>
<div class="pages pages2" data-js="1311">1311</div>
<div class="pages pages4" data-js="1121">1121</div>
<div class="pages pages2" data-js="1221">1221</div>
<script>
$(function(){
  pager = new SlidePager()
  $('html').keyup(function(e){
    switch(e.which){
      case 39: // Key[→]
      pager.shiftRight();
      break;
      case 37: // Key[←]
      pager.shiftLeft();
      break;
      case 38: // Key[↑]
      pager.shiftUp();
      break;
      case 40: // Key[↓]
      pager.shiftDown()
      break;
    }
  });



  $("body").touchwipe({
     wipeLeft: function() { pager.shiftRight(); },
     wipeRight: function() { pager.shiftLeft(); },
     wipeUp: function() { pager.shiftUp(); },
     wipeDown: function() { pager.shiftDown(); },
     min_move_x: 20,
     min_move_y: 20,
     preventDefaultEvents: true
  });
});
</script>
</body>
</html>
